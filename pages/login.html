<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>login</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
  <%- include('./layout/header'); -%>
    <section class="login">
      <div class="container">
        <div class="row align-items-center justify-content-between">
          <div class="col-lg-6 d-none d-lg-block">
            <img src="../assets/images/login.png" class="rounded">
          </div>
          <div class="col-lg-5">
            <p class="fs-1 fw-semibold mb-lg-5 mb-4">歡迎回來！</p>
            <button type="button" class="btn w-100 bg-white border-neutral-40 position-relative p-3 mb-3">
              <img src="../assets/images/icons/ic_google.png" class="position-absolute start-0 top-0 ms-3 mt-3"
                width="24px" height="24px">
              使用 Google 帳號登入</button>
            <button type="button" class="btn w-100 bg-white border-neutral-40 position-relative p-3 mb-3">
              <img src="../assets/images/icons/ic_facebook.png" class="position-absolute start-0 top-0 ms-3 mt-3"
                width="24px" height="24px">
              使用 Facebook 帳號登入</button>
            <button type="button" class="btn w-100 bg-white border-neutral-40 position-relative p-3 mb-lg-5 mb-4">
              <img src="../assets/images/icons/ic_apple.png" class="position-absolute start-0 top-0 ms-3 mt-3"
                width="24px" height="24px">
              使用 Apple 帳號登入</button>
            <p class="fw-semibold mb-3">或使用 Learning 帳號登入</p>
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">電子信箱<span class="text-danger-100 ms-1">*</span></label>
                <input type="email" class="form-control bg-transparent" id="exampleInputEmail1" placeholder="請輸入電子信箱" required>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">密碼<span class="text-danger-100 ms-1">*</span></label>
                <input type="password" class="form-control bg-transparent" id="exampleInputPassword1" placeholder="請輸入密碼" required>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">記住帳號</label>
              </div>
              <button type="button" class="btn btn-primary mb-lg-5 mb-4 w-100">立即登入</button>
            </form>
            <div class="d-flex">
            <p class="me-2">沒有 Learning 帳號嗎？</p><a href="signup.html" class="fw-semibold"><u>立即註冊</u></a>
          </div>
          </div>
        </div>
      </div>
    </section>
    <%- include('./layout/footer'); -%>

      <script type="module" src="../main.js"></script>
</body>

</html>
